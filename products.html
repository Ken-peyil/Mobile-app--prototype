<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products and Services</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            max-width: 600px;
            margin: auto;
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        .section {
            margin-bottom: 20px;
        }
        .section h2 {
            margin-bottom: 10px;
        }
        .review {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Products and Services</h1>
        <a href="index.html">Back to Home</a>
    </div>
    <div class="section">
        <h2>Product 1</h2>
        <p>Details about product 1...</p>
    </div>
    <div class="section">
        <h2>Product 2</h2>
        <p>Details about product 2...</p>
    </div>
    <div class="section">
        <h2>Reviews</h2>
        <form id="reviewForm">
            <div class="form-group">
                <label for="review">Add a review</label>
                <input type="text" id="review" name="review">
            </div>
            <button type="button" class="button" onclick="addReview()">Submit</button>
        </form>
        <div id="reviews">
            <!-- Reviews will be added here -->
        </div>
    </div>

    <script>
        function addReview() {
            const reviewText = document.getElementById('review').value;
            const reviewsDiv = document.getElementById('reviews');
            const newReview = document.createElement('div');
            newReview.className = 'review';
            newReview.textContent = reviewText;
            reviewsDiv.appendChild(newReview);
        }
    </script>
</body>
</html>
